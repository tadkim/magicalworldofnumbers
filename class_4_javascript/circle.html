<html>

<script>

	for (var i = 1; i < 10; i++) {
    var line = ""
    for (var j = 1; j < 10; j++) {
        var x = (i - 5);
        var y = (j - 5);
        var z = Math.sqrt(x * x + y * y);
        if (z < 50) {
            line += "* ";
        } else {
            line += "  ";
        }
    }
    console.log(line);
}

</script>  

</html>
